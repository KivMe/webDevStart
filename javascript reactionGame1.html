<!doctype html>
<html>
	<head>
    	<title>While Loops</title>
		<style type="text/css">
		#shape{
		background-color:red;
		width:200px;
		height:200px;
		position:relative;
		display:none;
		}
		#containerAll{
		width: 50%;
		margin: 0 auto; 
		border-left:grey 1px solid;
		padding-left:50px;
		height:150px;
		}
		p{
		font-weight:bold;
		}
		</style>
	</head>
    <body>
	<div id="containerAll">
		<h1>Test Your Reactions!</h1>
		<p>Click on the boxes and circles as quickly as you can!</p>
		<p>Your time:<span id="reactionText"></span></p>
		<p id="reactionPassed"></p>
		<div id="shape"></div>
	</div>
		 <script type="text/javascript">
           var start = new Date().getTime();
		   function getRandomColor() {
			var letters = '0123456789ABCDEF';
			var color = '#';
			for (var i = 0; i < 6; i++ ) {
			color += letters[Math.floor(Math.random() * 16)];
				}
			return color;
			}
		function makeShapeAppear() {
			document.getElementById('shape').style.backgroundColor=getRandomColor();
			var top=Math.random() * 300;
			var left=Math.random() * 300;
			var width=(Math.random() * 200) + 100;
			document.getElementById('shape').style.top=top + "px";
			document.getElementById('shape').style.left=left + "px";
			document.getElementById('shape').style.width=width + "px";
			document.getElementById('shape').style.height=width + "px";
			document.getElementById('shape').style.display="block";
			start = new Date().getTime();
		
			if(Math.random() < 0.5)
			{
				document.getElementById('shape').style.borderRadius="50%";
			}else{
				document.getElementById('shape').style.borderRadius="0%";
			}
		}
		function appearAfterDelay(){
			setTimeout(makeShapeAppear,Math.random() * 1500)
		}
		appearAfterDelay();
		document.getElementById('shape').onclick = function (){
			var end = new Date().getTime();
			document.getElementById('shape').style.display="none";
			var reactionTimee=(end - start)/1000;
			document.getElementById('reactionText').innerHTML=reactionTimee + "s";
			appearAfterDelay();
			//Makes the time black or green depending on the reaction
			if(reactionTimee < 1){
				document.getElementById('reactionText').style.color="green";
				document.getElementById('reactionPassed').innerHTML="Congratulations. YOU CANT KEEP CALM BECAUSE YOU'RE ON FIRE!"
			}else{
				document.getElementById('reactionPassed').innerHTML=" ";
				document.getElementById('reactionText').style.color="black";
			}
		}
		
      	</script>
    </body>
</html>
